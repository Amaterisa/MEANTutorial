<mat-card>
  <form (submit)="onAddPost(postForm)" #postForm="ngForm">
      <mat-form-field>
          <input matInput
          type="text"
          name="title"
          ngModel
          required
          minlength="3"
          placeholder="Post title"
          #title="ngModel">
          <mat-error *ngIf="title.invalid">{{ getErrorMessage() }}</mat-error>
        </mat-form-field>
        <mat-form-field>
          <textarea matInput
          rows="6"
          name="content"
          ngModel
          required
          placeholder="Post content"
          #content="ngModel"></textarea>
          <mat-error *ngIf="content.invalid">{{ getErrorMessage() }}</mat-error>
        </mat-form-field>
        <button
          mat-raised-button
          color="accent"
          type="submit"> Save Post </button>
  </form>
</mat-card>
